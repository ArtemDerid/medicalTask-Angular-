<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #patientForm="ngForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" [(ngModel)]="patient.firstName" 
            class="form-control" id="firstName" name="firstName" placeholder="Enter your first name"
            required #firstName="ngModel">
        </div>
        <div [hidden]="!firstName.pristine" class="alert alert-danger">First Name is required</div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" [(ngModel)]="patient.lastName" 
            class="form-control" id="lastName" name="lastName" placeholder="Enter your last name"
            required #lastName="ngModel">
        </div>
        <div [hidden]="!lastName.pristine" class="alert alert-danger">Last Name is required</div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" [(ngModel)]="patient.age" 
              class="form-control" id="age" name="age" placeholder="Enter your age"
              required #age="ngModel">
        </div>
        <div [hidden]="!age.pristine" class="alert alert-danger">Age is required</div>

        <div class="form-group">
            <label for="sex">Sex</label>
            <input type="text" [(ngModel)]="patient.sex" 
              class="form-control" id="sex" name="sex" placeholder="Enter your sex"
              required #sex="ngModel">
        </div>
        <div [hidden]="!sex.pristine" class="alert alert-danger">Sex is required</div>
        
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" [(ngModel)]="patient.country" 
              class="form-control" id="country" name="country" placeholder="Enter your country"
              required #country="ngModel">
        </div>
        <div [hidden]="!country.pristine" class="alert alert-danger">Country is required</div>

        <div class="form-group">
            <label for="state">State</label>
            <input type="text" [(ngModel)]="patient.state" 
              class="form-control" id="state" name="state" placeholder="Enter your state"
              required #state="ngModel">
        </div>
         <div [hidden]="!state.pristine" class="alert alert-danger">State is required</div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" [(ngModel)]="patient.address" 
              class="form-control" id="address" name="address" placeholder="Enter your address"
              required #address="ngModel">
        </div>
        <div [hidden]="!address.pristine" class="alert alert-danger">Address is required</div>

        <button type="submit" [disabled]="!patientForm.form.valid" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
